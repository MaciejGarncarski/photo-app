name: Code Check
on:
  push:
    branches:
      - main
      - develop
  pull_request: {
    
  }

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: yarn install

      - name: ğŸ”¬ Lint
        run: yarn lint-strict-fix

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: yarn install

      - name: ğŸ” Type check
        run: yarn tsc

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: yarn install
          
      - name: ğŸ” Type check
        run: yarn format:check

  test:
    name: ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: yarn install

      - name: ğŸ”¬ğŸ¥¼ Run tests
        run: yarn jest
