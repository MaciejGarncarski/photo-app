name: Check PR
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  run-ci:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    name: Run Type Check & Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Download deps
        run: yarn install

      - name: Check types
        run: yarn tsc

      - name: Check linting
        run: yarn lint

      - name: Run tests
        run: yarn jest

      - name: Check commits messages
        uses: wagoid/commitlint-github-action@v5