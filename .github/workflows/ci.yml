name: Code Check
on:
  push:
    branches:
      - main
      - develop
  pull_request: {
    
  }

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: yarn install

      - name: 🔬 Lint
        run: yarn lint-strict-fix

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: yarn install

      - name: 🔎 Type check
        run: yarn tsc

  prettier:
    name: 💅 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: yarn install
          
      - name: 🔎 Type check
        run: yarn format:check

  test:
    name: 🃏 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: yarn install

      - name: 🔬🥼 Run tests
        run: yarn jest
