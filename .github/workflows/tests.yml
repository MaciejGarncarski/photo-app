name: Tests
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  test:
    name: 🃏 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: Init pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm install
        
      - name: 🔎 Type check
        run: pnpm tsc

      - name: 🧪 Test
        run: pnpm coverage